<html>
<head>
  <meta charset="utf-8" />
  <title> Compare Players </title>
  
  <link rel="stylesheet" href="css/jquery-ui.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="ie7/skin.css" />


  <script src="js/jquery-1.10.1.js"></script>
  
  <!-- both of these are for jcarousel-->
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.jcarousel.min.js"></script>

  <script src="js/jquery-ui.min.js"></script> 
  <script src="js/underscore-min.js"></script> 
  <script src="js/deneme.js" type="text/javascript"></script>


</head>
<body>

  <div class="ui-widget ui-helper-clearfix float_left">
    <div id="trash_left" class="ui-widget-content ui-state-default"></div>
  </div>

  <div class="ui-widget ui-helper-clearfix float_left">
    <ul id="gallery" class="gallery ui-helper-reset ui-helper-clearfix">

      <!-- here comes team logos from database. -->

    </ul>
  </div>

  <div class="ui-widget ui-helper-clearfix float_right">
    <div id="trash_right" class="ui-widget-content ui-state-default"></div>
  </div>



  <div id="wrap" class="float_left mycarousel-container">
    <div id="mycarousel" class="jcarousel-skin-ie7">

      <div id="LoadingImage" style="display: none">
        <img src="ie7/loading.gif" style="margin-left:335px; margin-top:10px;"/>
      </div>

      <div id="SelectTeam" style="display: none">
        <h1 style="margin-left: 320px; margin-bottom: 73px;">Select a team...</h1>
      </div>


      <ul id="player_img">      
        
        <!-- player images comes here. -->

      </ul>     

    </div>    
  </div>


  
</body>
</html>
